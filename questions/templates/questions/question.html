{% extends 'questions/base.html' %} {% block content %}

<h3>Question: {{ question.order|add:1 }}</h3>

<h2>{{ question.prompt }}</h2>
<form method="post">
    {% csrf_token %} {{ form.value_text }}

    <br />
    <button type="submit">Submit</button>
</form>

{% if submitted %}
<p>You submitted: "{{ form.instance.value_text }}"</p>
{% endif %} {% endblock content %}
