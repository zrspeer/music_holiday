{% extends 'questions/base.html' %} {% block content %}

<h3>Question: {{ question.order|add:1 }}</h3>

<h2>{{ question.prompt }}</h2>
<form method="post">
    {% csrf_token %}
    <textarea name="answer" rows="4" cols="50"></textarea>
    <br />
    <button type="submit">Submit</button>
</form>

{% if submitted %}
<p>You submitted: "{{ answer }}"</p>
{% endif %} {% endblock content %}
