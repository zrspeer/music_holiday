{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bangerz Only</title>
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
        <script
            type="module"
            src="https://cdn.jsdilvr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"
        ></script>
    </head>
    <body class="dark">
        {% block navigation %}
        <nav class="top">
            <a href="{% url 'questions:index' %}">
                <i>home</i>
                <div>Home</div>
            </a>

            <a href="{% url 'questions:question_list' %}">
                <i>quiz</i>
                <div>Questions</div>
            </a>
            <a href="{% url 'questions:info' %}">
                <i>info</i>
                <div>Info</div>
            </a>
        </nav>
        {% endblock navigation %}

        <main class="responsive padding">
            {% block content %} {% endblock content %}
        </main>
    </body>
</html>
